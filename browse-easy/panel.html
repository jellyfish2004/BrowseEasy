<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrowseEasy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1a73e8; /* Google Blue */
      --user-msg-bg: #1a73e8;
      --user-msg-text: #ffffff;
      --bot-msg-bg: #f1f3f4; /* Light gray, similar to Google UIs */
      --bot-msg-text: #202124; /* Dark gray for text */
      --error-msg-bg: #fce8e6; /* Light red */
      --error-msg-text: #c5221f; /* Darker red */
      --app-bg: #ffffff;
      --border-color: #dadce0;
      --hover-bg: #e8f0fe; /* Light blue for hover */
      --text-primary: #202124;
      --text-secondary: #5f6368;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      width: 380px; /* Slightly wider for better spacing */
      display: flex;
      flex-direction: column;
      height: 100vh; 
      background-color: var(--app-bg);
      color: var(--text-primary);
    }

    #app-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: var(--app-bg);
      color: var(--primary-color);
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    #app-bar h1 {
      margin: 0;
      font-size: 1.25em; /* Larger title */
      font-weight: 500;
    }

    #audioModeButton {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5em; /* Larger icon */
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background-color 0.2s ease-in-out;
    }
    #audioModeButton:hover {
      background-color: var(--bot-msg-bg); /* Consistent hover with bot messages */
      color: var(--primary-color);
    }

    #tab-switcher {
      display: flex;
      justify-content: center;
      border-bottom: 1px solid var(--border-color);
      background: var(--app-bg);
    }
    .tab {
      flex: 1;
      padding: 10px 0;
      background: none;
      border: none;
      font-size: 0.92em; /* Smaller text */
      color: var(--primary-color);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: border-color 0.2s, background 0.2s, color 0.2s;
    }
    .tab#chatTab {
      color: #1976d2;
    }
    .tab#settingsTab {
      color: #388e3c;
    }
    .tab.active#chatTab {
      border-bottom: 2.5px solid #1976d2;
      background: #e3f2fd;
      color: #1976d2;
    }
    .tab.active#settingsTab {
      border-bottom: 2.5px solid #388e3c;
      background: #e8f5e9;
      color: #388e3c;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 80%; /* Slightly less for balance */
      word-wrap: break-word;
      line-height: 1.5;
      font-size: 0.95em;
    }

    .user {
      background-color: var(--user-msg-bg);
      color: var(--user-msg-text);
      align-self: flex-end;
      border-bottom-right-radius: 6px; /* Slightly adjusted for a modern feel */
    }

    .bot {
      background-color: var(--bot-msg-bg);
      color: var(--bot-msg-text);
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }
    .bot strong {
      font-weight: 500;
      color: var(--primary-color);
    }
    .bot em {
      font-style: italic;
    }

    .error {
      background-color: var(--error-msg-bg);
      color: var(--error-msg-text);
      align-self: flex-start;
      border-bottom-left-radius: 6px;
      font-size: 0.9em;
    }

    #input-area {
      display: flex;
      align-items: center; /* Align button with input */
      padding: 12px 16px;
      border-top: 1px solid var(--border-color);
      background-color: var(--app-bg);
      flex-shrink: 0;
    }

    #input {
      flex-grow: 1;
      padding: 12px 16px; /* Increased padding */
      border: 1px solid var(--border-color);
      border-radius: 24px; /* More rounded */
      margin-right: 8px;
      font-size: 0.95em;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: var(--text-primary);
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    #input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px var(--hover-bg);
    }
    #input:disabled {
      background-color: #f8f9fa;
      cursor: not-allowed;
    }

    /* Styles for the applied tools summary (ensure they fit the new design) */
    .applied-tools-summary {
      margin-top: 12px;
      padding: 10px 12px;
      background-color: #e8f0fe; /* Light blue, distinct */
      border-radius: 12px;
      border: 1px solid #d2e3fc;
    }
    .applied-tools-summary h4 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 0.85em;
      font-weight: 500;
      color: var(--primary-color);
    }
    .applied-tools-summary ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }
    .applied-tools-summary li {
      padding: 3px 0;
      font-size: 0.8em;
      color: var(--text-secondary);
    }
    .tool-success {
      color: #1e8e3e; /* Darker Green for success */
    }
    .tool-failure {
      color: #d93025; /* Darker Red for failure */
    }

    #settings-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      padding: 24px 16px 0 16px;
      flex-grow: 1;
      overflow-y: auto;
      background: #f3f7fa; /* Nice pastel background for settings tab */
      border-radius: 0 0 18px 18px;
    }
    .settings-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      padding: 18px 8px 10px 8px;
      cursor: pointer;
      transition: box-shadow 0.2s, border-color 0.2s, background 0.2s;
      min-height: 90px;
      min-width: 80px;
      font-size: 1.2em; /* Smaller overall */
      color: var(--primary-color);
    }
    .settings-icon .settings-label {
      margin-top: 8px;
      font-size: 0.85em;
      color: var(--text-secondary);
      text-align: center;
      word-break: break-word;
    }
    .settings-icon.active {
      background: var(--hover-bg);
      border-color: var(--primary-color);
      box-shadow: 0 2px 8px rgba(26,115,232,0.08);
    }
    /* Fun color backgrounds for each button (cycle through) */
    .settings-icon.color-0 { background: #e3f2fd; }
    .settings-icon.color-1 { background: #fce4ec; }
    .settings-icon.color-2 { background: #e8f5e9; }
    .settings-icon.color-3 { background: #fff3e0; }
    .settings-icon.color-4 { background: #f3e5f5; }
    .settings-icon.color-5 { background: #f9fbe7; }
    .settings-icon.color-6 { background: #e0f7fa; }
    .settings-icon.color-7 { background: #fbe9e7; }
    .settings-icon.color-8 { background: #ede7f6; }
    .settings-icon.color-9 { background: #f1f8e9; }
  </style>
</head>
<body>
  <div id="app-bar">
    <h1>BrowseEasy</h1>
    <button id="audioModeButton" title="Switch to Audio Input">üéôÔ∏è</button>
  </div>
  <div id="tab-switcher">
    <button id="chatTab" class="tab active">Chat</button>
    <button id="settingsTab" class="tab">Settings</button>
  </div>
  <div id="messages"></div>
  <div id="settings-grid" style="display:none;"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="Ask me anything...">
    <!-- Consider adding a send button here in the future -->
  </div>
  <script src="config.js"></script>
  <script src="tools.js"></script>
  <script src="test-settings.js"></script>
  <script src="panel.js"></script>
</body>
</html>
